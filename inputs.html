<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input play</title>
  </head>
  <body>
    <h2>Input form</h2>
    <form class="" action="index.html" method="post">
      <label>Name: </label>
      <input type="text" name="" value="" placeholder="Type Name Here:"><br>
      <label for="age">Age: </label>
      <input type="number" name="age" value=""><br>
      <label for="email">email:</label>
      <input type="email" name="email" placeholder=" email address"><br>
      <label for="dob">Date Of Birth: </label>
      <input type="date" name="dob" value=""><br>
      <label for="info">More Information: </label>
      <textarea name="info" rows="8" cols="80"></textarea><br>
      <input type="reset" name="" value="Reset">
      <input type="submit" name="" value="Submit">



    </form>
  </body>
</html>
