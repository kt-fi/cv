<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game Prototype</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1 id="gameTitle">Project The Game</h1>
    </div>

    <div class="main">
      <p>Lives: <span id="lives">5</span></p>
      <p>Points: <span id="points">0</span></p>
       <img id="placeholder" src="sonic1.jpg" alt="">
       <div class="buttons">
         <button class="btn btn-primary" id="btnOne" type="button" name="button">Do Good</button>
         <button class="btn btn-primary" id="btnTwo" type="button" name="button">Jump Off Cliff</button>
       </div>
    </div>


    <script src=index.js></script>
  </body>
</html>
